<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Frontend Mentor | Results summary component</title>
</head>

<body>

    <main>
        <div class="container">

            <section class="results">
                <h1>Your Result</h1>

                <div class="circle">
                    <p class="number">76</p>
                    <p>of 100</p>
                </div>

                <div class="parag">
                    <p class="sub-top">Great</p>
                    <p class="sub">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </section>

            <section class="summary">
                <h2>Summary</h2>

                <div class="cards">

                    <div class="reaction">
                        <div class="icon icon-reac">
                            <img src="./images/icon-reaction.svg" alt="">
                            <p>Reaction</p>
                        </div>
    
                        <p class="note"> <span>80</span> / 100</p>
                    </div>
    
                    <div class="memory">
                        <div class="icon icon-mem">
                            <img src="./images/icon-memory.svg" alt="">
                            <p>Memory</p>
                        </div>
    
                        <p class="note"> <span>92</span> / 100</p>
                    </div>
    
                    <div class="verbal">
                        <div class="icon icon-verb">
                            <img src="./images/icon-verbal.svg" alt="">
                            <p>Verbal</p>
                        </div>
    
                        <p class="note"> <span>61</span> / 100</p>
                    </div>
    
                    <div class="visual">
                        <div class="icon icon-visu">
                            <img src="./images/icon-visual.svg" alt="">
                            <p>Visual</p>
                        </div>
    
                        <p class="note"> <span>72</span> / 100</p>
                    </div>

                    <div class="btn">
                        <a href="#">Continue</a>
                    </div>
                    
                </div>

            </section>

            

        </div>
    </main>

    <footer>
        <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/maria-monteiros" target="_blank">Maria Monteiro</a>.
        </p>
    </footer>

</body>

</html>
